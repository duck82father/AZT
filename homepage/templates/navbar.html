<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light nav-background-gradient jumbotron" style="
    position: absolute; width: 100%; z-index: 9999;">
    <div class="container-fluid">

        <a class="navbar-brand text-light fw-bold p-3 fs-4" href="{{ url_for('main.index') }}">아재개그 시험장</a>
        
        <!-- 화면너비가 작으면 navbar-collapse은 숨겨지고, navbar-toggle은 표시됨 -->        
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 화면너비가 넓으면 navbar-collapse이 표시되고, navbar-toggle은 숨겨짐 -->
        <div class="collapse navbar-collapse justify-content-end px-3 fs-5" id="navbarSupportedContent">
            {% if g.user %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="{{ url_for('auth.logout') }}">{{ g.user.username }}님 (로그아웃)</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="{{ url_for('auth.signup') }}">계정생성</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="{{ url_for('auth.login') }}">로그인</a>
                </li>
            </ul>
            {% endif %}
        </div>

    </div>
</nav>
